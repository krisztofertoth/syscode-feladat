<h2 mat-dialog-title>{{ data ? 'Diák módosítása' : 'Új diák' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Név</mat-label>
        <input matInput formControlName="name" placeholder="Add meg a diák nevét">
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Add meg a diák email címét">
        <mat-error *ngIf="form.get('email')?.hasError('required') || form.get('email')?.hasError('email')">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Mégse</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || isSubmitting">
      <mat-spinner diameter="20" *ngIf="isSubmitting"></mat-spinner>
      <span *ngIf="!isSubmitting">{{ data ? 'Módosítás' : 'Létrehozás' }}</span>
    </button>
  </mat-dialog-actions>
</form>
